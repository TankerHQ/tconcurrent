[version]
current = "0.9"

regex = '''
  (?P<major>\d+)
  \.
  (?P<minor>\d+)
  (
    -
    (?P<lifecycle>alpha|beta|r)
    (?P<release>\d+)
  )?
'''

[git]
message_template = "Bump to {new_version}"
tag_template = "v{new_version}"

[[file]]
src = "conanfile.py"
search = 'version = "{current_version}"'
